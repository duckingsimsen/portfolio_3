<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>게시판</title>
        <link rel = "stylesheet" href = "./community_write.css">
    </head>
    <body>
        <div id = "board_write">
            <h1><a href = "/">자유게시판</a></h1>
            <h4>글을 작성하는 공간입니다.</h4>
            <div id = "write_area">
                <form method = "post" action = "./community_write.php" enctype="multipart/form-data">
                    <div id = "title_">
                        <textarea name = "title" id = "c_title" rows = "1" cols = "55" placeholder = "제목" maxlength = "100" required></textarea>
                    </div>
                    <div class = "wi_line"></div>
                    <div id = "name_">
                        <textarea name = "name" id = "c_uname" rows = "1" cols = "55" placeholder = "글쓴이" maxlength = "100" required></textarea>
                    </div>
                    <div class = "wi_line"></div>
                    <div id = "content_">
                        <textarea name = "content" id = "c_content" placeholder = "내용" required></textarea>
                    </div>
                    <div id = "pw_">
                        <input type = "password" name = "pw" id = "upw"  placeholder = "비밀번호" required>  
                    </div>
                    <div id="in_file">
                        <input type="file" value="1" name="b_file">
                    </div>
                    <div id="in_lock">
                        <input type = "checkbox" value = "1" name = "lockpost">해당글을 잠급니다.
                    </div>
                    <div class = "write_">
                        <button type = "submit">글 작성</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
